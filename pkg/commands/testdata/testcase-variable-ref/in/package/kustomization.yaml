namePrefix: base-
resources:
 - cockroachdb-certificate.yaml
 - cockroachdb-statefulset-secure.yaml
 - cockroachdb-proxy.yaml
 - cronjob.yaml
configMapGenerator:
- name: test-config-map
  literals:
    - foo=bar
    - baz=qux
vars:
 - name: CDB_PUBLIC_SVC
   objref:
        kind: Service
        name: cockroachdb-public
        apiVersion: v1
   fieldref:
        fieldpath: metadata.name
 - name: CDB_STATEFULSET_NAME
   objref:
        kind: StatefulSet
        name: cockroachdb
        apiVersion: apps/v1beta1
   fieldref:
        fieldpath: metadata.name
 - name: CDB_STATEFULSET_SVC
   objref:
        kind: Service
        name: cockroachdb
        apiVersion: v1
   fieldref:
        fieldpath: metadata.name
 - name: CDB_CERTS_TLS_SECRET_NAME
   objref:
        kind: Certificate
        name: cockroachdb
        apiVersion: certmanager.k8s.io/v1alpha1
   fieldref:
        fieldpath: spec.secretName

 - name: TEST_CONFIG_MAP
   objref:
        kind: ConfigMap
        name: test-config-map
        apiVersion: v1
   fieldref:
        fieldpath: metadata.name
