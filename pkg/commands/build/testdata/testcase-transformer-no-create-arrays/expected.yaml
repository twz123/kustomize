apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    notIn: arrays
  name: persisted-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
      notIn: arrays
  serviceName: test
  template:
    metadata:
      labels:
        app: test
        notIn: arrays
    spec:
      containers:
      - image: nginx
        name: nginx
  volumeClaimTemplates:
  - metadata:
      labels:
        notIn: arrays
      name: www
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: my-storage-class
